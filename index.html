<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alphabet Clash Pro Game</title>
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <main class="">
        <!-- Home start -->
        <section class="home" id="homeScreen">
            <div class="text-white min-h-screen flex  flex-col justify-center gap-4 items-center ">
                <h1 class="text-6xl md:text-7xl lg:text-8xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn" onclick="enterGame()">Play Now</button>
            </div>
        </section>
        <!-- Home end -->

                    <div class="flex justify-center">
                        <p class="text-center p-3 bg-[#2F2941] text-white rounded-b-xl">
                            Don't watch keyboard while
                            playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="show-alphabet" class="text-8xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">

                        <kbd id="w" class="kbd">w</kbd>

                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">

                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="">/</kbd>
                    </div>
                </div>

                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play-ground End -->

        <!-- Score Board start -->
        <section id="score-card" class="hidden">
            <div class="flex justify-center items-center min-h-screen">
                <div class="card w-96 bg-[#FFFFFF33] text-white shadow-xl">
                    <div class="card-body items-center text-center space-y-6">
                        <h3 class="text-3xl font-bold">Game Over!</h3>
                        <h2 class="card-title text-7xl font-bold ">Score : <span id="total-score"
                                class="get-score font-medium">0</span>
                        </h2>
                        <button class="btn btn-primary" id="play-again" onclick="enterGame()">Play Again</button>
                        <p>Practice makes you a pro</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Score Board end -->

    <!-- JS Connection -->
    <script src="Scripts/utility.js"></script>
    <script src="Scripts/alpha-clash.js"></script>

</html>
